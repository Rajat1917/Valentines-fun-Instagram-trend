<head>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
    }

    .card {
        background: black;
        padding: 40px;
        border-radius: 25px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        text-align: center;
        max-width: 350px;
        animation: popIn 0.6s ease-out;
    }

    h1 {
        font-family: 'Pacifico', cursive;
        color: #ff4d6d;
        font-size: 2.5rem;
        margin-bottom: 10px;
    }

    p {
        font-size: 1.2rem;
        margin-bottom: 30px;
        color: white;
    }

    .buttons {
        position: relative;
        display: flex;
        gap: 15px;
        justify-content: center;
    }

    button {
        padding: 12px 25px;
        border-radius: 30px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        border: none;
    }

    #yesBtn {
        background: #ff4d6d;
        color: white;
    }

    #yesBtn:hover {
        transform: scale(1.1);
        background: #ff1f4a;
    }

    #noBtn {
        background: #f1f1f1;
        color: #333;
        position: relative;
    }

    .hearts {
        position: absolute;
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 1.5rem;
        animation: float 3s infinite ease-in-out;
    }

    @keyframes float {
        0% { transform: translate(-50%, 0); opacity: 1; }
        50% { transform: translate(-50%, -20px); }
        100% { transform: translate(-50%, 0); opacity: 1; }
    }

    @keyframes popIn {
        from {
            transform: scale(0.7);
            opacity: 0;
        }
        to {
            transform: scale(1);
            opacity: 1;
        }
    }
</style>
</head>
