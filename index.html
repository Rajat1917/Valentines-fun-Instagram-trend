<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
    }

    .card {
        background: black;
        padding: 30px;
        border-radius: 25px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        text-align: center;
        width: 90%;
        max-width: 360px;
        animation: popIn 0.6s ease-out;
        position: relative;
    }

    h1 {
        font-family: 'Pacifico', cursive;
        color: #ff4d6d;
        font-size: clamp(2rem, 5vw, 2.5rem);
        margin-bottom: 10px;
    }

    p {
        font-size: clamp(1rem, 4vw, 1.2rem);
        margin-bottom: 25px;
        color: white;
    }

    .buttons {
        position: relative;
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
    }

    button {
        padding: 14px 28px;
        border-radius: 30px;
        font-size: 1rem;
        cursor: pointer;
        transition: transform 0.25s ease, background 0.3s ease;
        border: none;
        min-width: 120px;
    }

    #yesBtn {
        background: #ff4d6d;
        color: white;
    }

    #yesBtn:hover {
        transform: scale(1.1);
        background: #ff1f4a;
    }

    #noBtn {
        background: #f1f1f1;
        color: #333;
        position: relative;
    }

    .hearts {
        position: absolute;
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 1.5rem;
        animation: float 3s infinite ease-in-out;
    }

    @keyframes float {
        0% { transform: translate(-50%, 0); }
        50% { transform: translate(-50%, -20px); }
        100% { transform: translate(-50%, 0); }
    }

    @keyframes popIn {
        from { transform: scale(0.7); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }
</style>
</head>

<body>

<div class="card">
    <div class="hearts">ðŸ’– ðŸ’• ðŸ’˜</div>
    <h1>Happy Valentineâ€™s Day!</h1>
    <p>Will you be my Valentine?</p>

    <div class="buttons">
        <button id="yesBtn">Yes! ðŸ’˜</button>
        <button id="noBtn">No ðŸ˜¢</button>
    </div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    function moveNoButton() {
        const x = Math.random() * 160 - 80;
        const y = Math.random() * 120 - 60;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    // Desktop hover
    noBtn.addEventListener("mouseenter", moveNoButton);

    // Mobile tap
    noBtn.addEventListener("click", (e) => {
        e.preventDefault();
        moveNoButton();
    });

    yesBtn.addEventListener("click", () => {
        document.body.innerHTML = `
            <div style="
                height:100vh;
                display:flex;
                justify-content:center;
                align-items:center;
                flex-direction:column;
                background: linear-gradient(135deg, #ff9a9e, #fad0c4);
                text-align:center;
                padding:20px;
            ">
                <h1 style="
                    font-family:'Pacifico', cursive;
                    color:#ff1f4a;
                    font-size:clamp(2.3rem, 7vw, 3rem);
                ">
                    Always knew you'd say yes ðŸ’–ðŸ˜‰
                </h1>

                <img 
                    src="https://media.giphy.com/media/111ebonMs90YLu/giphy.gif"
                    alt="Success"
                    style="
                        margin-top:20px;
                        max-width:280px;
                        width:90%;
                        border-radius:20px;
                        box-shadow:0 15px 30px rgba(0,0,0,0.3);
                    "
                />
            </div>
        `;
    });
</script>

</body>
</html>
